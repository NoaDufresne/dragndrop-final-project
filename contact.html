<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesContact.css">
</head>
<body>

    <div class="contact-container">
        <h1>Let's Get In Touch!</h1>

        <div class="contact-info">
            <div class="info-item">
                <span>üìû</span>
                <p>06 07 08 09 10</p>
            </div>
            <div class="info-item">
                <span>üìß</span>
                <p>me@gmail.com</p>
            </div>
            <div class="info-item">
                <span>üìç</span>
                <p>221 Street <br> New York, NY</p>
            </div>
        </div>        

        <hr>

        <h2>Or fill out the form below</h2>

        <form class="contact-form">
            <div class="form-group">
                <label>Inquiry Purpose*</label>
                <select>
                    <option>Choose one option...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description that fits you*</label>
                <select>
                    <option>Choose one option...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name...">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email address...">
            </div>

            <div class="form-group">
                <label>Organization</label>
                <input type="text" placeholder="Enter your organization...">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number...">
            </div>

            <div class="form-group full-width">
                <label>Message*</label>
                <textarea placeholder="Enter your message here..."></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Form</button>
        </form>
    </div>

</body>
</html>
